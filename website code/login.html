<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style(login).css">
    <title>Login</title>
    <link rel="icon" href="imgs/food-icons11_89016.ico" />
</head>
<body>
    <div class="container">
        <div class="login">
            <img src="imgs/logo2.png" alt="logo">
            <div class="input-feild">
                <input type="text" class="email" placeholder="Email" spellcheck="false">
                <div class="email-span-area">
                    <span class="symbol">!</span>
                    <span class="alert">Enter a valid email</span>
                </div>
                <input type="password" class="password" placeholder="Password">
                <div class="password-span-area">
                    <span class="symbol">!</span>
                    <span class="alert">Enter a password</span>
                </div>
                <input type="button" value="Log in" class="submit">
                <p class="forget-password">Forgot Password?</p>
                <a href="home.html" class="guest">Continue as a guest</a>
            </div>
        </div>
        <div class="signUp-feild">
            <p>Don't have an account?</p><br>
            <a href="registeration.html" class="signUp-btn" >Sign Up</a>
        </div>
    </div>
    <script src="script(login).js"></script>
</body>
</html>
